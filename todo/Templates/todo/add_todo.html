{% extends 'layout.html' %}


{% block title %}
    Add To-Do
{% endblock title %}
    

{% block content %}
    <div id="container">
        <h2>Add a new to-do item</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Add To-Do</button>
        </form>
        <a href="{% url 'home' %}">Back to home</a>   
    </div>
{% endblock content %}
